<!DOCTYPE html>
<head>
<title>Music Store Prototype 2</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
<form action="submit">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
 
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" id="username" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter e-mail" id="emailAddress" required>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" id="firstName" required>
      <label for="surname"><b>Surname</b></label>
      <input type="text" placeholder="Enter Surname" id="lastName" required>
      <label for="age"><b>Age</b></label>
      <input type="text" placeholder="Enter Age" id="age" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" required>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" id="password-repeat" required>
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" id="billingAddress" required>
  
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn" onclick="addUser()">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href=login.html>Sign in</a></p>
    </div>
  </form>

  <script src="users.js"></script>
  <script src="signup.js"></script>
  
</body>
</html>
